name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./blog

      - name: Build
        run: npm run export
        working-directory: ./blog

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: blog/out
          branch: gh-pages
